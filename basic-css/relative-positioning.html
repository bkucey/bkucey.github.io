<html>

<head>
    <title>
        some CSS
    </title>
    <style>
        body {
            background-color: gray;
        }

        .box {
            width: 50px;
            height: 50px;
        }

        .red {
            background-color: red;
            position: relative;
            left: 50px;
        }

        .purple {
            background-color: purple;
        }

        .brown {
            background-color: brown;
            position: relative;
            bottom: 50px;
            left: 100px;
        }
    </style>
</head>

<body>
    This is a small example of relative positioning using CSS. In the source code, you'll find the style used.
    <div class="box red"></div>
    <div class="box purple"></div>
    <div class="box brown"></div>

</body>

</html>
