<html>
    <head>
        <title>font sizing demo</title>
        <style>
            body{
                background-color:gray;
            }
            h1{
                font-size:5rem;
            }
            h2{
                font-size:4rem;
            }
            h3{
                font-size:3rem;
            }
            h4{
                font-size:2rem;
            }
            h5{
                font-size:1rem;
            }
        </style>
    </head>
    <body>
        The reference to use for this is MDN's <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/font-size">font-size</a>. 
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
    </body>
</html>
